{% extends 'base.html' %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<h1> profile </h1>
<div class="container d-flex">

    <hr class="w-75">
    <div class="col-md-9">
        <table>
            <tr>
                <th>{{profile.user.username}}</th>
            </tr>
            <tr>
                <th>{{profile.user.email}}</th>
            </tr>
            <tr>
                <th>{{profile.user.first_name}} {{profile.user.last_name}}</th>
            </tr>
            <tr>
                <th>{{profile.phone_number}}</th>
            </tr>
            <tr>
                <th>{{profile.address}}</th>
            </tr>

        </table>
    </div>
    <div class="col-md-3">
        <h2>
            <a href="{% url 'accounts:edit-profile'%}">Edit </a>
        </h2>
    </div>
</div>
{% endblock %}
