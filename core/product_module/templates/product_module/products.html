{% extends 'base.html' %}

{% block title %}
    products
{% endblock %}

{% block content %}
    <h1>all Products</h1>
    {% for product in products %}
        <div class="container">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h3>{{ product.name }}</h3>
                <img src="{{ product.image.url }}" class='w-25' alt="">
                <h4>{{ product.total_price }} $</h4>
                <hr class="w-50">
            </div>

        </div>
    {% endfor %}

{% endblock %}
