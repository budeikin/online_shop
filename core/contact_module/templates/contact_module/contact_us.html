{% extends 'base.html' %}

{% block title %}
    contact us
{% endblock %}

{% block content %}
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h2 class="p-3">Thank You For Contact Us ! </h2>
            <form action="{% url 'contact_module:contact' %}" method="post" class="shadow p-3">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" name="subject" class="form-control" placeholder="subject">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" name="email" class="form-control" placeholder="email address">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 p-4">
                        <textarea name="content" class="form-control pt-4" placeholder="type your message"
                                  rows="4"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary">send</button>
            </form>
        </div>
    </div>
{% endblock %}
